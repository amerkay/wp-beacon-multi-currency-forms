name: Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract plugin version
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" src/beacon-multi-currency-forms.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.get_version.outputs.version }} does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release zip
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd src
          zip -r ../beacon-multi-currency-forms-${{ steps.get_version.outputs.version }}.zip .
          cd ..
          echo "Created zip file:"
          ls -la beacon-multi-currency-forms-*.zip

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Beacon Multi-Currency Forms v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the zip file below
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the zip file and activate
            
            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for configuration instructions.
          files: beacon-multi-currency-forms-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release (already exists)
        if: steps.check_release.outputs.exists == 'true'
        run: echo "Skipping release creation - v${{ steps.get_version.outputs.version }} already exists"
